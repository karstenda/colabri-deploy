apiVersion: apps/v1
kind: Deployment
metadata:
  name: colabri-app
  namespace: colabri
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: colabri-app
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
