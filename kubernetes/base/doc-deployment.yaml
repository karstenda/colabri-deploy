apiVersion: apps/v1
kind: Deployment
metadata:
  name: colabri-doc
  namespace: colabri
  labels:
    app: colabri-doc
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: colabri-doc
      component: backend
  template:
    metadata:
      labels:
        app: colabri-doc
        component: backend
    spec:
      containers:
        - name: colabri-doc
          image: europe-west3-docker.pkg.dev/colabri-prd/colabri-gar/colabri-doc:v0.0.1h
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 9001
              name: websocket
          env:
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: ENVIRONMENT
              value: "release"
            - name: WEBSOCKET_PORT
              value: "9001"
            - name: CLOUD_POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CLOUD_SERVICE_NAME
              value: "colabri-doc"
            - name: CLOUD_SERVICE_DOMAIN
              value: "doc.colabri.cloud"
            - name: CLOUD_APP_SERVICE_DOMAIN
              value: "app.colabri.cloud"
            - name: CLOUD_ROOT_DOMAIN
              value: "colabri.cloud"
            - name: CLOUD_CORS_ORIGINS
              value: "https://*.colabri.cloud,https://colabri.cloud"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
