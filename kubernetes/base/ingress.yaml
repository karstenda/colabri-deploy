apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: colabri-ingress
  namespace: colabri
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - colabri.example.com
    secretName: colabri-tls-cert
  rules:
  - host: colabri.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: colabri-service
            port:
              number: 80
