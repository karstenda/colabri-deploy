apiVersion: apps/v1
kind: Deployment
metadata:
  name: colabri-app
  namespace: colabri
  labels:
    app: colabri-app
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: colabri-app
      component: backend
  template:
    metadata:
      labels:
        app: colabri-app
        component: backend
    spec:
      containers:
        - name: colabri-app
          image: europe-west3-docker.pkg.dev/colabri-prd/colabri-gar/colabri-app:v0.0.1v
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            - name: ENVIRONMENT
              value: "release"
            - name: SECURE_COOKIES
              value: "true"
            - name: CLOUD_POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CLOUD_SERVICE_NAME
              value: "colabri-app"
            - name: CLOUD_SERVICE_DOMAIN
              value: "app.colabri.cloud"
            - name: CLOUD_DOC_SERVICE_DOMAIN
              value: "colabri-doc-service"
            - name: CLOUD_SPELL_SERVICE_DOMAIN
              value: "colabri-spell-service"
            - name: CLOUD_ROOT_DOMAIN
              value: "colabri.cloud"
            - name: CLOUD_CORS_ORIGINS
              value: "https://*.colabri.cloud,https://colabri.cloud"
            - name: DB_DRIVER
              value: "postgres"
            - name: OAUTH_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-domain
            - name: OAUTH_WEB_APP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-web-app-client-id
            - name: OAUTH_WEB_APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-web-app-client-secret
            - name: OAUTH_API_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-api-domain
            - name: OAUTH_API_APP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-api-app-client-id
            - name: OAUTH_API_APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-api-app-client-secret
            - name: OAUTH_API_CONNECTION_ID
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: oauth-api-connection-id
            - name: GCP_RECAPTCHA_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: gcp-recaptcha-site-key
            - name: GCP_RECAPTCHA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: colabri-secrets
                  key: gcp-recaptcha-secret-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
