apiVersion: apps/v1
kind: Deployment
metadata:
  name: colabri-app
  namespace: colabri
  labels:
    app: colabri
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: colabri
      component: backend
  template:
    metadata:
      labels:
        app: colabri
        component: backend
    spec:
      containers:
      - name: colabri-app
        image: gcr.io/PROJECT_ID/colabri-app:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: colabri-config
              key: environment
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
